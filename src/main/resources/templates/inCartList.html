<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href ="https://cdn.skypack.dev/sanitize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
	
	/* テーブルのスタイル */
	table {
	    margin: 0 auto; /* テーブルを中央揃えにする */
	    width: 80%; /* テーブルの幅を指定 */
	    border-collapse: collapse; /* セルの境界線を重ねる */
	}
	
	/* テーブルのヘッダー行のスタイル */
	th {
	    background-color: rgb(254, 149, 63); /* ヘッダー行の背景色 */
	    color: #fff; /* ヘッダー行の文字色 */
	    font-weight: bold; /* ヘッダー行の文字を太字にする */
	    padding: 10px; /* ヘッダー行の内側の余白 */
	    border: 1px solid rgb(128, 64, 0); /* 境界線のスタイルを指定 */
	}
	
	/* テーブルのデータ行のスタイル */
	td {
	    border: 1px solid rgb(174, 87, 0); /* セルの境界線を設定 */
	    padding: 10px; /* セルの内側の余白 */
	    text-align: center; /* セル内のテキストを中央揃えにする */
	}
	
	/* 奇数行の背景色を設定 */
	tr:nth-child(odd) {
	    background-color: rgba(174, 87, 0, 0.1); /* 奇数行の背景色 */
	}
	
	
	/* totalテキストのスタイル */
	div p{
	    text-align: center; /* テキストを中央揃えにする */
	    margin-top: 40px; /* 上部の余白を設定 */
	}
	div p span {
		font-size: 40px;
	}
		
</style>
</head>
<body>
	
	<!--固定ヘッダーフラグメントの挿入 -->
    <div th:replace="layout :: header"></div>
    
    <!-- 見出し -->
    <h1 class="midashi">Shopping Cart Items</h1>
    
	<main class="wrap">
	<div>
	    <table>
	        <thead>
	        <tr>
	            <th>商品名</th>
	            <th>価格</th>
	            <th>個数</th>
	            <th>小計</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr th:each="item : ${cartItem}">
	            <td th:text="${item.value.itemName}">商品名</td>
	            <td th:text="${item.value.price}">価格</td>
	            <td th:text="${item.value.quantity}">個数</td>
	            <td th:text="${item.value.price * item.value.quantity}">小計</td>
	        </tr>
	        </tbody>
	    </table>
	</div>
		<div th:object="${total}">
	    	<p>total: <span th:text="${total}"></span></p>
		</div>
	</main>
	
	<!--固定フッターフラグメントの挿入 -->
	<div th:replace="layout :: footer"></div>

</body>
</html>
