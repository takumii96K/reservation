<style>
	/* ▽▽▽ 全体の背景色とフォント ▽▽▽ */
	body {
    	background-color: rgb(244, 213, 128);
    	font-family: "M PLUS 1p", sans-serif;
	}
	
	/*グローバルナビメニュー*/
	#gnav ul {
    	list-style: none;
    	padding-left: 0;
	}
	
	#gnav ul li a {
    	text-decoration: none;
    	display: block;
    	width: 100%;
    	height: 100%;	
    	text-align: center;
    	color: rgb(128, 64, 0);
	}
	
	#gnav ul li a:hover {
    	opacity: 0.7;
	}
	
	#gnav > ul {
    	display: flex;
	}
	
	#gnav > ul > li {
    	width: 6rem;
    	position: relative;
    	padding: 10px 0;
	}
	
	#gnav > ul > li > a {
    	padding: 5px 10px;
	}	

/*子階層*/
	.gnav_child {
    	visibility: hidden;
    	width: 100%;
    	position: absolute;
    	left: 0;
    	top: 95%;
    	background: #fff;
    	-webkit-box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.3);
    	box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.3);
    	border-radius: 5px;
    	z-index: 0;
    	transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
    	transform: scaleY(0);
    	transform-origin: center top;
    	opacity: 0;
	}

/*子階層ドロップダウン*/
	#gnav > ul > li:hover .gnav_child {
    	visibility: visible;
    	opacity: 1;
    	transform: scaleY(1);
	}

/*子階層の▲の装飾*/
	.gnav_child::before {
    	content: "";
    	display: block;
    	position: absolute;
    	top: -9px;
    	left: 50%;
    	transform: translateX(-50%);
    	width: 0;
    	height: 0;
    	border-style: solid;
    	border-width: 0 10px 10px 10px;
   		border-color: transparent transparent #fff transparent;
   		filter: drop-shadow(0 0px 5px rgba(25, 26, 26, 0.3));
    	z-index: -1;
	}
	
	.gnav_child li {
    	background: #fff;
	}

	/*子階層の背景の角丸設定*/
	.gnav_child > li:first-child {
    	border-top-left-radius: 5px;
    	border-top-right-radius: 5px;
	}
	
	.gnav_child > li:last-child {
    	border-bottom-left-radius: 5px;
    	border-bottom-right-radius: 5px;
	}

	.gnav_child a {
    	padding: 10px 5px; 
	}


/*その他の設定*/
	* {
    	box-sizing: border-box;
	}
	
	body {
    	margin: 0;
    	padding: 0;
    	height: 500px;
    	min-width: 800px;
	}


	/*ヘッダー*/
	header {
    	width: 100%;
    	padding: 5px 20px;
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
    	-webkit-box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.2);
    	box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.2);
    	background-color:rgb(255, 252, 132);
	}
	
	/*△△△　以上固定ヘッダー　△△△*/
	
	/* ▽▽▽ 見出し ▽▽▽ */
	h1 {
		position: relative;
		display: inline-block;
		padding: 0 55px;
  		text-align: center; /* 中央揃え */
  		color: rgb(128, 64, 0);
	}
		
	h1:before, h1:after {
		content: '';
		position: absolute;
		top: 50%;
		display: inline-block;
		width: 45px;
		height: 1px;
		background-color: black;
	}

		h1:before {
	  		left:0;
	}
	
	h1:after {
	  right: 0;
	}
		
	/* ▽▽▽ メンバープロフィール ▽▽▽ */
	.profile-group {
    	display: flex;
    	flex-wrap: wrap;
    	justify-content: center; /* 中央揃え */
    	gap: 20px; /* プロフィール間の間隔 */
   		margin: 50px 10% 50px 10%;
	}

	.profile {
    	background: #FFF;
    	width: calc(50% - 10px); /* 2列にするために50%に設定し、間隔を考慮して適宜調整 */
    	padding: 4rem;
    	border: 1px solid #1a1a1a;
    	text-align: center; /* 中央揃え */
	}

	.profile__img {
    	display: block;
    	width: 100px; /* 画像の幅 */
    	height: 100px; /* 画像の高さ */
    	border-radius: 50%; /* 丸い形にする */
    	object-fit: cover; /* 画像のアスペクト比を維持しつつ枠にフィット */
    	margin: 0 auto 10px; /* 上下にマージンを追加して中央揃え */
	}

	.profile__name {
    	font-weight: bold; /* 太字 */
    	margin: 0 0 5px; /* 下部のマージンを設定 */
	}

	.profile__desc {
    	line-height: 1.6rem;
    	margin: 0; /* 説明文のマージンをリセット */
	}
	
	
</style>
