<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed; /* 列幅を固定するための設定 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden; /* セル内のテキストがはみ出す場合は隠す */
            white-space: nowrap; /* テキストを折り返さないようにする */
            text-overflow: ellipsis; /* セル内のテキストがはみ出す場合は省略記号で表示 */
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }





    </style>
</head>
<body>
<h2>商品情報</h2>
<table border="1">
    <thead>
    <tr>
        <th>商品ID</th>
        <th>商品名</th>
        <th>在庫数</th>
        <th>売上個数</th>
        <th>売上金額</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productStock}"></td>
<!--        <td th:text="${product.productPrice}"></td>-->
<!--        <td th:text="${product.totalPrice}"></td>-->
    </tr>
    </tbody>
</table>

<h2>ユーザー情報</h2>
<table border="1">
    <thead>
    <tr>
        <th>ユーザーID</th>
        <th>名前</th>
        <th>商品ID</th>
        <th>購入した個数</th>
        <th>購入日時</th>
    </tr>
<!--    <tbody>-->
<!--    <tr th:each="user : ${users}">-->
<!--        <td th:text="${user.userId}"></td>-->
<!--        <td th:text="${user.userName}"></td>-->
<!--        <td th:text="${user.productId}"></td>-->
<!--        <td th:text="${user.purchaseQuantity}"></td>-->
<!--        <td th:text="${user.purchaseDateTime}"></td>-->
<!--    </tr>-->
<!--    </tbody>-->
</table>

<h2>予約情報</h2>
<table border="1">
    <thead>
    <tr>
        <th>予約ID</th>
        <th>予約者名</th>
        <th>予約日時</th>
        <th>TEL</th>
        <th>商品ID</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations2}">
        <td th:text="${reservation.reservationId}"></td>
        <td th:text="${reservation.customerName}"></td>
        <td th:text="${reservation.reservationTime}"></td>
        <td th:text="${reservation.customerTel}"></td>
        <!--                <td th:text="${reservation.email}"></td> -->
        <!-- 商品IDの列はここで表示 -->
        <td th:text="${reservation.productId}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
