<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        /* 商品情報の見出しと表の間隔を調整 */
		h2:first-of-type {
   			 margin-bottom:0px; /* 商品情報の見出しの下の余白を調整 */
		}

		h2:first-of-type + table {
   			 margin-top: 0px; /* 商品情報の表の上の余白を調整 */
		}
		
		/* 各項目の間隔を調整 */
        h2:not(:first-of-type) {
            margin-top: 50px; /* 各項目の上の余白を調整 */
        }

        /* 最後の項目の下の余白を削除 */
        h2:last-of-type {
            margin-bottom: 10px; /* 最後の項目の下の余白を調整 */
        }

        
 
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px; /* 下の余白を追加 */
            table-layout: auto; /* 列幅をセルの内容に合わせて自動調整 */
 /*          table-layout: fixed;  /* 列幅を固定するための設定 */  
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden; /* セル内のテキストがはみ出す場合は隠す */
            white-space: nowrap; /* テキストを折り返さないようにする */
            text-overflow: ellipsis; /* セル内のテキストがはみ出す場合は省略記号で表示 */
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }





    </style>
</head>

<body>
<h2>商品情報</h2>
<table border="1">
    <thead>
    <tr>
        <th>商品ID</th>
        <th>商品名</th>
        <th>在庫数</th>
        <th>商品金額</th>
        <th>売上個数</th>
        <th>売上金額</th>
        <!-- 編集ボタンの列 -->
        <th>編集</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="*{product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.price}"></td>
<!--　　　　<td th:text="${product.quantity}"></td>-->　　
<!--        <td th:text="${product.totalPrice}"></td>-->
		 <!-- 編集ボタン -->
        <td>
            <!-- 編集ボタンに対するJavaScriptの呼び出し -->
            <button class="edit-btn" onclick="showEditForm(this)">編集</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- 編集フォーム -->
<div class="edit-form" style="display: none;">
    <h2>商品情報を編集する</h2>
    <form th:action="@{/admin/edit-product/' + ${product.id}}"  method="post" class="edit-form">
        <input type="hidden" id="edit-product-id" name="productId" />
        <label for="edit-product-name">商品名:</label>
        <input type="text" id="edit-product-name" name="productName" /><br />
        <label for="edit-product-stock">在庫数:</label>
        <input type="number" id="edit-product-stock" name="stock" /><br />
        <label for="edit-product-price">商品金額:</label>
        <input type="number" id="edit-product-price" name="price" /><br />
        <button type="submit">更新</button>
    </form>
     <!-- 成功メッセージ -->
    <p th:text="${successMessage}" style="color: blue;"></p>
    
    <!-- エラーメッセージ -->
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>

<script>
    // 編集フォームの表示を切り替える関数
    function showEditForm(button) {
        // クリックされた行の情報を取得
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");

        // 編集フォームに行の情報をセット
        document.getElementById("edit-product-id").value = cells[0].innerText;
        document.getElementById("edit-product-name").value = cells[1].innerText;
        document.getElementById("edit-product-stock").value = cells[2].innerText;
        document.getElementById("edit-product-price").value = cells[3].innerText;

        // 編集フォームの表示を切り替え
        var editForm = document.querySelector('.edit-form');
        editForm.action = '/admin/edit-product/' + cells[0].innerText; // URIを動的に設定
        editForm.style.display = 'block';
        
       // エラーメッセージを非表示にする
        document.querySelector('.error-message').style.display = 'none';
    }
</script>
		


<h2>商品登録</h2>
<form th:action="@{/admin/manage/add-product}" method="post" style="display: flex; flex-direction: row;">
	
    <div style="margin-right: 20px;">
        <label for="productName" style="width: 100px;">商品名:</label>
        <input type="text" id="productName" name="name" style="font-size: 16px;">
    </div>
    
    <div style="margin-right: 20px;">
        <label for="productStock" style="width: 100px;">在庫数:</label>
        <input type="text" id="productStock" name="stock" style="font-size: 16px;">
    </div>
    
    <div style="margin-right: 20px;">
        <label for="productPrice" style="width: 100px;">商品金額:</label>
        <input type="text" id="productPrice" name="price" style="font-size: 16px;">
    </div>
    
    <div style="margin-right: 20px;">
        <label for="productUrl" style="width: 100px;">商品画像:</label>
        <input type="text" id="productUrl" name="imgUrl" style="font-size: 16px;">
    </div>
    
    <button type="submit" >登録</button>
</form>
	<!-- エラーメッセージ -->
	<div th:if="${errorMessage}" style="color: red;">
    	<p th:text="${errorMessage}"></p>
	</div>
	<!-- 成功メッセージ -->
	<div th:if="${successMessage}" style="color:blue;">
    	<p th:text="${successMessage}"></p>
</div>



<h2>ユーザー情報</h2>
<table border="1">

    <thead>
    <tr>
        <th>ユーザーID</th>
        <th>名前</th>
        <th>商品ID</th>
        <th>購入した個数</th>
        <th>購入日時</th>
        <th>編集</th>
    </tr>


    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        
          <!-- 編集ボタンを表示 -->
        <td>
            <a th:href="@{'/edit-user/' + ${user.userId}}">
                <button class="edit-btn">編集</button>
            </a>
        </td>
       </tr>
          <!-- 新規ユーザーの空の行 -->


    </tbody>

</table>


<!-- 編集ボタン -->
<form style="margin-top: 10px;" th:action="@{/add-user}" method="post">
    <button type="submit">新規ユーザー追加</button>
</form>


<h2>予約情報</h2>
<table border="1">
    <thead>
    <tr>
        <th>予約ID</th>
        <th>予約者名</th>
        <th>予約日時</th>
        <th>TEL</th>
        <th>E-mail</th>
        <th>商品ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.reservationId}"></td>
        <td th:text="${reservation.customerName}"></td>
        <td th:text="${reservation.reservationTime}"></td>
        <td th:text="${reservation.customerTel}"></td>
        <td th:text="${reservation.email}"></td>
        <!-- 商品IDの列はここで表示 -->
        <td th:text="${reservation.productId}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
