<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
<h2>Selected Products</h2>
<div th:object="${selectedProducts}">
    <div th:each="item : ${selectedProducts}">
        <p>Product Name: <span th:text="${item.productName}"></span></p>
        <p>Quantity: <span th:text="${item.quantity}"></span></p>
    </div>
</div>

<h2>User Information</h2>
<form th:action="@{/takeout/completeOrder}" th:object="${inputRegistrationForm}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" th:field="*{phone}" />
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
