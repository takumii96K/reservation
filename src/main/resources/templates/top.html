<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teamA-トップページ</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" href ="https://cdn.skypack.dev/sanitize.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>

    /* ▽▽▽　メイン画像部分　▽▽▽ */
    .wrap {
        background-image: url("https://plus.unsplash.com/premium_photo-1668618295237-f1d8666812c9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover; /* 背景画像をウィンドウに合わせて表示 */
        background-position: center; /* 背景画像を中央に配置 */
        height: 100vh; /* 画面の高さいっぱいに表示 */
    } 
    
    /* ▽▽▽　フッター　▽▽▽ */
	    .footer-2 {
	    display: flex;
	    align-items: center;
	    flex-direction: column;
	    padding: 25px 10px 10px;
	    background-color: #f4d580;
	}
	
	.footer-2__logo {
	    width: 130px;
	    height: 30px;
	}
	
	.footer-2__list {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    gap: 0 1.5em;
	    list-style-type: none;
	    margin: 0 0 .5em;
	    padding: .5em;
	}
	
	.footer-2__sns-icon {
	    width: 21px;
	    height: 21px;
	}
	
	.footer-2__copyright {
	    margin: 0;
	    color: #ffffffb3;
	    font-weight: 200;
	    font-size: .8em;
	}
    
</style>    
</head>
<body>
	
	<!--固定ヘッダーフラグメントの挿入 -->
    <div th:replace="layout :: header"></div>
    
    <main class="wrap">
		
	</main>
	
	<!--固定フッターフラグメントの挿入 -->
	<div th:replace="layout :: footer"></div>

</body>
</html>
