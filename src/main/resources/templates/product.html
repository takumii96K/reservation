<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="csrfToken" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="csrfHeaderName" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>商品選択画面</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- staticディレクトリからの相対パス -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
		
	/* ▽▽▽ 全体の背景色とフォント ▽▽▽ */
	body {
    	background-color: rgb(244, 213, 128);
    	font-family: "M PLUS 1p", sans-serif;
	}
	
	/*グローバルナビメニュー*/
	#gnav ul {
    	list-style: none;
    	padding-left: 0;
	}
	
	#gnav ul li a {
    	text-decoration: none;
    	display: block;
    	width: 100%;
    	height: 100%;	
    	text-align: center;
    	color: rgb(128, 64, 0);
	}
	
	#gnav ul li a:hover {
    	opacity: 0.7;
	}
	
	#gnav > ul {
    	display: flex;
	}
	
	#gnav > ul > li {
    	width: 6rem;
    	position: relative;
    	padding: 10px 0;
	}
	
	#gnav > ul > li > a {
    	padding: 5px 10px;
	}	

/*子階層*/
	.gnav_child {
    	visibility: hidden;
    	width: 100%;
    	position: absolute;
    	left: 0;
    	top: 95%;
    	background: #fff;
    	-webkit-box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.3);
    	box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.3);
    	border-radius: 5px;
    	z-index: 0;
    	transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
    	transform: scaleY(0);
    	transform-origin: center top;
    	opacity: 0;
	}

/*子階層ドロップダウン*/
	#gnav > ul > li:hover .gnav_child {
    	visibility: visible;
    	opacity: 1;
    	transform: scaleY(1);
	}

/*子階層の▲の装飾*/
	.gnav_child::before {
    	content: "";
    	display: block;
    	position: absolute;
    	top: -9px;
    	left: 50%;
    	transform: translateX(-50%);
    	width: 0;
    	height: 0;
    	border-style: solid;
    	border-width: 0 10px 10px 10px;
   		border-color: transparent transparent #fff transparent;
   		filter: drop-shadow(0 0px 5px rgba(25, 26, 26, 0.3));
    	z-index: -1;
	}
	
	.gnav_child li {
    	background: #fff;
	}

	/*子階層の背景の角丸設定*/
	.gnav_child > li:first-child {
    	border-top-left-radius: 5px;
    	border-top-right-radius: 5px;
	}
	
	.gnav_child > li:last-child {
    	border-bottom-left-radius: 5px;
    	border-bottom-right-radius: 5px;
	}

	.gnav_child a {
    	padding: 10px 5px; 
	}


/*その他の設定*/
	* {
    	box-sizing: border-box;
	}
	
	body {
    	margin: 0;
    	padding: 0;
    	height: 500px;
    	min-width: 800px;
	}


	/*ヘッダー*/
	header {
    	width: 100%;
    	padding: 5px 20px;
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
    	-webkit-box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.2);
    	box-shadow: 0px 3px 10px 2px rgba(25, 26, 26, 0.2);
    	background-color:rgb(255, 252, 132);
	}
	
	/*△△△　以上固定ヘッダー　△△△*/
	
	/* ▽▽▽ 見出し ▽▽▽ */
	h1 {
		position: relative;
		display: inline-block;
		padding: 0 55px;
  		text-align: center; /* 中央揃え */
  		color: rgb(128, 64, 0);
	}
		
	h1:before, h1:after {
		content: '';
		position: absolute;
		top: 50%;
		display: inline-block;
		width: 45px;
		height: 1px;
		background-color: black;
	}

		h1:before {
	  		left:0;
	}
	
	h1:after {
	  right: 0;
	}
	
	/* △△△ 見出し △△△ */

	
	/* ▽▽▽　メイン　▽▽▽ */
        h3 {
            margin: 0;
            padding: 10px 0;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 100px; /* ヘッダーの高さに合わせて調整 */
        }

        .menu-item {
            background-color: #fff;
            margin: 15px;
            width: calc(33.33% - 30px); /* 画面幅に応じて調整 */
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            transition: transform .2s;
            position: relative; /* この変更を加えます */
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: 200px; /* 画像の高さ */
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details span {
            display: block;
            margin: 10px 0;
        }

        .quantity-input {
            width: 60px; /* 数量入力フィールドの幅 */
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px; /* ボタンとの間隔 */
        }
	
	/* ▽▽▽　次ページボタン　▽▽▽ */
	.button-36 {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    width: 250px;
	    margin: 0 auto;
	    padding: .9em 2em;
	    border: 1px solid #c06e2a;
	    border-radius: 5px;
	    background-color: #fff;
	    color: #c06e2a;
	    font-size: 1em;
	}
	
	.button-36:hover {
	    border: none;
	    background-color: #c06e2a;
	    color: #fff;
	    font-weight: 600;
	}
	
	.button-36::after {
	    transform: rotate(45deg);
	    width: 5px;
	    height: 5px;
	    margin-left: 10px;
	    border-top: 2px solid #c06e2a;
	    border-right: 2px solid #c06e2a;
	    content: '';
	}
	
	.button-36:hover::after {
	    border-color: #fff;
	    text-decoration-color: bisque;
	}
	
	.button-36 a {
		color:chocolate;
	}

	#message-container {
	     display: none; /* 最初は非表示に */
	     margin-bottom: 20px;
	 }
	 
	 /* ▽▽▽　フッター　▽▽▽ */
	   .footer-2 {
	    display: flex;
	    align-items: center;
	    flex-direction: column;
	    padding: 25px 10px 10px;
	    background-color: #f4d580;
	}
	
	.footer-2__logo {
	    width: 130px;
	    height: 30px;
	}
	
	.footer-2__list {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    gap: 0 1.5em;
	    list-style-type: none;
	    margin: 0 0 .5em;
	    padding: .5em;
	}
	
	.footer-2__sns-icon {
	    width: 21px;
	    height: 21px;
	}
	
	.footer-2__copyright {
	    margin: 0;
	    color: #ffffffb3;
	    font-weight: 200;
	    font-size: .8em;
	}


    </style>
</head>
<body>
	
	<!--固定ヘッダーフラグメントの挿入 -->
    <div th:replace="layout :: header"></div>
    

	<main class="wrap">
    <!-- 商品カードを動的に表示 -->
    <div class="main">
        <div class="main_content">
            <h1>Menu</h1>
            <div class="menu-container">
                <div class="product-card" th:each="product : ${products}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.productName}" />
                    </div>
                    <div class="product-details">
                        <span th:text="${product.productName}">Product Name</span> -
                        <span th:text="${product.productPrice}">Price</span>
                        <label>
                            <input type="number" name="quantity" min="1" value="1" class="quantity-input" />
                        </label>
                        <input type="hidden" name="productId" th:value="${product.productId}" />
                        <button type="button" class="add-to-cart-button" onclick="addToCart(this)">カートに追加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
        <div id="message-container">
            <p id="message"></p>
        </div>
		
	<!-- ▽▽▽ 次ページに飛ぶボタン ▽▽▽ -->
<!--	<div class="button019">-->
<!--		<a class="sample_button11" href="reservation.html">注文確認(ユーザー情報入力)</a>-->
<!--	</div>-->

	<button class="button-36">
		<a href="reservation.html" >注文確認(ユーザー情報入力) </a>
	</button>  
		
	</main>
	
	
	<!--固定フッターフラグメントの挿入 -->
	<div th:replace="layout :: footer"></div>

	

<script>
    function addToCart(element) {
        let productId = element.closest('.product-details').querySelector('input[name="productId"]').value;
        let quantity = element.closest('.product-details').querySelector('.quantity-input').value;
        let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        let csrfHeaderName = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        $.ajax({
            url: '/cart/add',
            type: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            data: JSON.stringify({
                productId: productId,
                quantity: quantity
            }),
            success: function() {
                displayMessage('商品がカートに追加されました!', 'success');
            },
            error: function() {
                displayMessage('商品をカートに追加する際にエラーが発生しました。もう一度お試しください。', 'error');
            }
        });
    }

    function displayMessage(text, type) {
        let messageContainer = document.getElementById('message-container');
        let message = document.getElementById('message');
        messageContainer.style.display = 'block';
        messageContainer.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        message.textContent = text;
        setTimeout(function() {
            messageContainer.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
