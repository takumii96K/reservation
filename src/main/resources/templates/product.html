<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品選択画面</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href ="https://cdn.skypack.dev/sanitize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	
	/* ▽▽▽　メニュー　▽▽▽ */
        h3 {
            margin: 0;
            padding: 10px 0;
        }
	
		main{
			margin-left: 10%;
			margin-right: 10%;
		}
		
	    .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px; /* ヘッダーの高さに合わせて調整 */
            margin-bottom: 70px;
        }
        
        .product-card{
			width: calc(33.33% - 40px); /* カードの幅 */
    		/*margin: 30px; /* カード間の余白 */
			margin: 30px 20px 30px 20px; /* 上右下左の順に余白を指定 */
		}

        .menu-item {
            background-color: #fff;
            margin: 15px;
            width: calc(33.33% - 30px); /* 画面幅に応じて調整 */
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            transition: transform .2s;
            position: relative; /* この変更を加えます */
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: 200px; /* 画像の高さ */
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details span {
            display: block;
            margin: 10px 0;
        }

        .quantity-input {
            width: 60px; /* 数量入力フィールドの幅 */
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px; /* ボタンとの間隔 */
        }
        
    /* △△△ メニュー △△△ */
    
	/* ▽▽▽　次ページボタン　▽▽▽ */
	.button-36 {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    width: 300px;
	    margin: 0 auto;
	    padding: .9em 2em;
	    border: 1px solid #c06e2a;
	    border-radius: 5px;
	    background-color: #fff;
	    color: #c06e2a;
	    font-size: 1em;
	}
	
	.button-36:hover {
	    border: none;
	    background-color: #c06e2a;
	    font-weight: 600;
	}
	
	.button-36 a {
	    color: chocolate; /* 通常時の文字色を指定 */
	    transition: 0.3s;
	}
	
	.button-36:hover a {
	    color: #fff; /* ホバー時の文字色を白に設定 */
	    letter-spacing: 5px; /* 文字間隔を2ピクセルに設定 */
	}	
	
	.button-36::after {
	    transform: rotate(45deg);
	    width: 5px;
	    height: 5px;
	    margin-left: 10px;
	    border-top: 2px solid #c06e2a;
	    border-right: 2px solid #c06e2a;
	    content: '';
	}
	
	.button-36:hover::after {
	    border-color: #fff;
	    text-decoration-color: bisque;
	}


	#message-container {
	     display: none; /* 最初は非表示に */
	     margin-bottom: 20px;
	 }
	 
	 /* △△△ 次ページボタン △△△ */
	 
    </style>
</head>
<body>
	
	<!--固定ヘッダーフラグメントの挿入 -->
    <div th:replace="layout :: header"></div>
    
	<!-- 見出し -->
    <h1 class="midashi">Menu</h1>
    
	<main class="wrap">
    <div class="main">
        <div class="main_content">

            <!-- 商品カードを動的に表示 -->
            <div class="menu-container">
                <div class="product-card" th:each="product : ${products}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.productName}" />
                    </div>
                    <div class="product-details">
                        <span th:text="${product.productName}">Product Name</span> -
                        <span th:text="${product.productPrice}">Price</span>
                        <label>
                            <input type="number" name="quantity" min="1" value="1" class="quantity-input" />
                        </label>
                        <input type="hidden" name="productId" th:value="${product.productId}" />
                        <button type="button" class="add-to-cart-button" onclick="addToCart(this)">カートに追加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    	
        <div id="message-container">
            <p id="message"></p>
        </div>
		
    	<!-- ▽▽▽ 次ページに飛ぶボタン ▽▽▽ -->
<!--	<div class="button019">-->
<!--		<a class="sample_button11" href="reservation.html">注文確認(ユーザー情報入力)</a>-->
<!--	</div>-->
    	<button class="button-36">
		<a href="/takeout/product/reservation" >注文確認<br>(ユーザー情報入力) </a>
	</button>  
		
		</main>
	</main>




	
	
	<!--固定フッターフラグメントの挿入 -->
	<div th:replace="layout :: footer"></div>

	

<script>
    function addToCart(element) {
        let productId = element.closest('.product-details').querySelector('input[name="productId"]').value;
        let quantity = element.closest('.product-details').querySelector('.quantity-input').value;
        let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        let csrfHeaderName = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        $.ajax({
            url: '/cart/add',
            type: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            data: JSON.stringify({
                productId: productId,
                quantity: quantity
            }),
            success: function() {
                displayMessage('商品がカートに追加されました!', 'success');
            },
            error: function() {
                displayMessage('商品をカートに追加する際にエラーが発生しました。もう一度お試しください。', 'error');
            }
        });
    }

    function displayMessage(text, type) {
        let messageContainer = document.getElementById('message-container');
        let message = document.getElementById('message');
        messageContainer.style.display = 'block';
        messageContainer.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        message.textContent = text;
        setTimeout(function() {
            messageContainer.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
