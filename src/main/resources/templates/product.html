<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>商品選択</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<style>
	
	/* ▽▽▽ 次ページへのボタン ▽▽▽ */
	.sample_button11 {
		display: inline-block;
		width: 250px;
		text-align: center;
  		text-decoration: none;
  		line-height: 50px;
  		outline: none;
  		background-color: #b66f2d;
  		position: relative;
  		margin-top: 20px;
  		z-index: 1;
  		overflow: hidden;
  		transition: all 0.3s ease;
	}
	.sample_button11:hover::before {
  		transform-origin: top right;
  		transform: skewX(-45deg) translateX(0);
	}
	.sample_button11::before {
  		content: '';
  		width: 135%;
  		height: 100%;
  		background-color: rgb(239, 120, 22);
  		position: absolute;
  		top: 0;
  		left: 0;
  		z-index: -1;
  		transform-origin: top left;
  		transform: skewX(-45deg) translateX(-100%);
  		transition: inherit;
	}
	
</style>
</head>
<body>
	
	<!-- ▽▽▽　トグルセクション　▽▽▽ -->
	<input type="checkbox" id="check">
	<label for="check">
		<i class="fas fa-bars" id="hambargerButton"></i>
		<i class="fas fa-times" id="cancel"></i>
	</label>
	
	<!-- ▽▽▽　サイドバーセクション　▽▽▽ -->
	<div class="sidebar">
		<header>Team A</header>
		<ul>
			<!-- メニュー画面リンク -->
			<li>
				<a href="/product_menu.html"><i class="fa fa-cutlery" aria-hidden="true"></i>menu</a>
			</li>
			
			<!-- 店舗情報画面リンク（ダミー） -->
			<li>
				<a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>store information</a>
			</li>
			
			<!-- メンバー紹介画面リンク -->
			<li>
				<a href="product_member.html"><i class="fa fa-users" aria-hidden="true"></i>member</a>
			</li>
			
			<!-- カートの中身画面リンク（どうする？要相談） -->
			<li>
				<a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>cart</a>
				<!-- カートの中身を表示するセクション -->
				<div id="cart-items">
				<p th:text="${product.productName} + ' ' + ${product.productPrice} + '円'"></p>
				</div>
				<p>合計金額: <span id="cart-total">0</span>円</p>
				 </div>
			</li>
		</ul>
	</div>
	
	<main>
	<h2 class="ttl_line2">Menu</h2>
	
	<!-- 商品一覧表示＆個数選択 -->
		<div class="wrap">
		<div class="main">
			<div class="main_content">
				<div th:each="product : ${products}" class="product">
        <div class="menu-container">
            <div class="menu-item">
                <img th:src="${product.imageUrl}" alt="商品画像" th:alt="${product.productName}">
                <h3 th:text="${product.productName} + ' ' + ${product.productPrice} + '円'"></h3>
                <form class="add-to-cart-form">
                    <input type="hidden" class="product-id" th:value="${product.productId}" />
                    <label>
                        <input type="number" class="quantity" name="quantity" min="1" value="1" />
                    </label>
                    <button type="button" class="add-to-cart-btn">カートに追加</button>
                </form>
            </div>
        </div>
    </div>
				</div>
			</div>
		</div>
		
	<!-- 次ページに飛ぶボタン -->
	<div class="button019">
		<a class="sample_button11" href="/reservation">注文確認(ユーザー情報入力)</a>
	</div>
		
	</main>

</body>
</html>
