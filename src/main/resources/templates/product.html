<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>商品選択</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<style>
	@import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap');
	
	body {
    	background-color: rgb(244, 213, 128);
    	font-family: "M PLUS 1p", sans-serif;
	}
	
		*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		list-style: none;
		text-decoration: none;
		font-family: "M PLUS 1p", sans-serif;
	}
	
	/* ▽▽▽サイドバー▽▽▽ */
	
	.sidebar{
		position: fixed;
		left: -250px;
		background-color: rgb(105, 84, 56);
		width: 250px;
		height: 100%;
		transition: all 0.5s;
	}
	
	.sidebar header{
		font-size: 22px;
		color: white;
		text-align: center;
		line-height: 70px;
		background: burlywood;
		user-select: none;
	}
	
	.sidebar ul a {
		display: block;
		height: 100%;
		width: 100%;
		line-height: 50px;
		color: white;
		font-size: 15px;
		padding-left: 40px;
		border-top: 1px solid rgba(255,255,255,0.1);
		/*border-bottom: 1px solid navajowhite;*/
		transition: 0.4s;
	}
	
	ul li:hover a {
		padding-left: 50px;
	}
	
	.sidebar ul a i {
		margin-right: 16px;
	}
	
	.sidebar ul p{
		color: whitesmoke;
	}
	
		/* toggle section */
	#check{
		display: none;
	}
	
	label #hambargerBtton,
	label #cancel{
		position: absolute;
		cursor: pointer;
		background: #b66f2d;
		border-radius: 3px;
	}
	
	label #hambargerBtton{
		left: 40px;
		top: 25px;
		font-size: 25px;
		color: white;
		padding: 6px 12px;
		transition: all 0.5s;
	}
	
	label #cancel{
		z-index: 10;
		left: -195px;
		top: 17px;
		font-size: 30px;
		color: white;
		padding: 4px 9px;
		transition: all 0.5s;
	}
	
	#check:checked ~ .sidebar{
		left: 0px;
	}
	
	#check:checked ~ label #hambargerBtton{
		left: 250px;
		opacity: 0;
		pointer-events: none;
	}
	
	#check:checked ~ label #cancel{
		left: 195px;
		}
		
		
	/* ▽▽▽　メインページ　▽▽▽ */
	#check:checked ~ main {	
		margin-left: 250px;
		}
		
	main {
		background-position: center;
		text-align:  left;    /* 文字寄せ */
    	height: 100vh;
    	background-size: cover;
    	background-position: center;
    	padding:  50px;        /* 余白指定 */
    	/*border: solid 2px;      /* 枠線指定 */
    	transition: all 0.5s;
	}
	
	/* 見出し */
	.ttl_line2 {
 		 font-weight: bold;
 		 border-bottom: 2px solid rgb(128, 64, 0);
 		 padding: 0.3em;
  		 margin-bottom: 0.3em;
	}
	.ttl_line2:first-letter {
 		font-size: 1.5em;
  		color: rgb(255, 128, 0);
	}
	
	/* 次ページへのボタン */
	.sample_button11 {
		display: inline-block;
		width: 250px;
		text-align: center;
  		text-decoration: none;
  		line-height: 50px;
  		outline: none;
  		background-color: #b66f2d;
  		position: relative;
  		margin-top: 20px;
  		z-index: 1;
  		overflow: hidden;
  		transition: all 0.3s ease;
	}
	.sample_button11:hover::before {
  		transform-origin: top right;
  		transform: skewX(-45deg) translateX(0);
	}
	.sample_button11::before {
  		content: '';
  		width: 135%;
  		height: 100%;
  		background-color: rgb(239, 120, 22);
  		position: absolute;
  		top: 0;
  		left: 0;
  		z-index: -1;
  		transform-origin: top left;
  		transform: skewX(-45deg) translateX(-100%);
  		transition: inherit;
	}
	
</style>
</head>
<body>
	
	<!-- トグルセクション -->
	<input type="checkbox" id="check">
	<label for="check">
		<i class="fas fa-bars" id="hambargerBtton"></i>
		<i class="fas fa-times" id="cancel"></i>
	</label>
	
	<!-- サイドバーセクション -->
	<div class="sidebar">
		<header>Team A</header>
		<ul>
			<li>
				<a href="#"><i class="fa fa-cutlery" aria-hidden="true"></i>menu</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>store information</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-users" aria-hidden="true"></i>member</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>cart</a>
				<!-- カートの中身を表示するセクション -->
				<div id="cart-items">
				<p th:text="${product.productName} + ' ' + ${product.productPrice} + '円'"></p>
				</div>
				<p>合計金額: <span id="cart-total">0</span>円</p>
				 </div>
			</li>
			
		</ul>
	</div>
	
	<main>
	<h2 class="ttl_line2">Menu</h2>
	
	<!-- 商品一覧表示＆個数選択 -->
		<div class="wrap">
		<div class="main">
			<div class="main_content">
				<div th:each="product : ${products}" class="product">
        <div class="menu-container">
            <div class="menu-item">
                <img th:src="${product.imageUrl}" alt="商品画像" th:alt="${product.productName}">
                <h3 th:text="${product.productName} + ' ' + ${product.productPrice} + '円'"></h3>
                <form class="add-to-cart-form">
                    <input type="hidden" class="product-id" th:value="${product.productId}" />
                    <label>
                        <input type="number" class="quantity" name="quantity" min="1" value="1" />
                    </label>
                    <button type="button" class="add-to-cart-btn">カートに追加</button>
                </form>
            </div>
        </div>
    </div>
				</div>
			</div>
		</div>
		
	<!-- 次ページに飛ぶボタン -->
	<div class="button019">
		<a class="sample_button11" href="/reservation">注文確認(ユーザー情報入力)</a>
	</div>
		
	</main>

</body>
</html>
