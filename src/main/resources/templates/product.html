<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="csrfToken" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="csrfHeaderName" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>商品選択画面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1, h3 {
            margin: 0;
            padding: 10px 0;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 100px; /* ヘッダーの高さに合わせて調整 */
        }

        .menu-item {
            background-color: #fff;
            margin: 15px;
            width: 30%;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
            transition: transform .2s;
            position: relative; /* この変更を加えます */
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: 200px; /* 画像の高さ */
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details span {
            display: block;
            margin: 10px 0;
        }

        .quantity-input {
            width: 60px; /* 数量入力フィールドの幅 */
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px; /* ボタンとの間隔 */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%; /* ボタンの幅を広げる */
            margin-bottom: 15px; /* 下部のマージン */
        }

        button:hover {
            background-color: #45a049;
        }

        #message-container {
            display: none; /* 最初は非表示に */
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<header>
    <h1>チームA</h1>
</header>
<h3>商品を選択してください</h3>
<div class="menu-container">
    <div class="menu-item">
        <form>
            <ul>
                <!-- 商品リストを動的に表示 -->
                <li th:each="product : ${products}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.productName}" />
                    </div>
                    <div class="product-details">
                        <span th:text="${product.productName}">Product Name</span> -
                        <span th:text="${product.productPrice}">Price</span>
                        <label>
                            <input type="number" name="quantity" min="1" value="1" class="quantity-input" />
                        </label>
                        <input type="hidden" name="productId" th:value="${product.productId}" />
                        <button type="button" onclick="addToCart(this)">カートに追加</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>

<div id="message-container">
    <p id="message"></p>
</div>

<script>
    function addToCart(element) {
        let productId = element.closest('.product-details').querySelector('input[name="productId"]').value;
        let quantity = element.closest('.product-details').querySelector('.quantity-input').value;
        let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        let csrfHeaderName = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        $.ajax({
            url: '/cart/add',
            type: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            data: JSON.stringify({
                productId: productId,
                quantity: quantity
            }),
            success: function() {
                displayMessage('商品がカートに追加されました!', 'success');
            },
            error: function() {
                displayMessage('商品をカートに追加する際にエラーが発生しました。もう一度お試しください。', 'error');
            }
        });
    }

    function displayMessage(text, type) {
        let messageContainer = document.getElementById('message-container');
        let message = document.getElementById('message');
        messageContainer.style.display = 'block';
        messageContainer.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        message.textContent = text;
        setTimeout(function() {
            messageContainer.style.display = 'none';
        }, 3000);
    }
</script>

<footer>
    <button type="submit">注文確認(ユーザー情報入力)</button>
    <!-- カートの中身を表示するセクション -->
    <div id="cart-summary">
        <h3>カートの中身</h3>
        <div id="cart-items">
            <!-- カートのアイテムがここに表示される -->
        </div>
        <p>合計金額: <span id="cart-total">0</span>円</p>
    </div>
</footer>
</body>
</html>
